# =============================================================================
# ALEMBIC CONFIGURATION - FastAPI SQLModel Starter
# =============================================================================
# 
# Configuração genérica para single database.
# 
# Documentação Alembic: 
# https://alembic.sqlalchemy.org/en/latest/config.html
#
# Esta configuração:
# - Usa PostgreSQL como banco principal
# - Armazena migrations em app/migrations/versions/
# - Mostra apenas logs WARN e ERROR (console limpo)
# - Configuração ideal para desenvolvimento
#
# Para produção: 
# - DATABASE_URL é sobrescrita via variáveis de ambiente
# - Logging pode ser ajustado para level=INFO se necessário
# =============================================================================

[alembic]
script_location = app/migrations
prepend_sys_path = .
version_path_separator = os

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S